{% extends 'base.html' %}
{% block i %}
{% load static %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Dashboard/Table/Last</h3>
                </div>
                <div class="card-body">
                    <form method="post" id="my-form">
                        {% csrf_token %}
                        {{ form }}
                    </form>

                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="DIV">
                                <tr>
                                    <th>Nom <img id="Capteur-logo" src="{% static 'images/dht11.jpg' %}" alt="Capteur Image"></th>
                                    <th>Temperature <img id="Temperature-logo" src="{% static 'images/temp.jpg' %}" alt="Temperature Image"></th>
                                    <th>Humidity <img id="Humidity-logo" src="{% static 'images/humidity.jpg' %}" alt="Humidity Image"></th>
                                    <th>Date <img id="Humidity-logo" src="{% static 'images/time.jpg' %}" alt="Humidity Image"> </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><a href="{% url 'myChart' %}">DHT 11</a></td>
                                    <td>{{ valeurs.temp }} </td>
                                    <td>{{ valeurs.hum }}</td>
                                    <td>{{ valeurs.date }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <button class="btn btn-primary" id='csv'>Télécharger CSV</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    var selectEl = $('#mon_select');

    selectEl.change(function () {
        $('#my-form').submit();
    });

    var downloadButton = document.getElementById('csv');
    downloadButton.addEventListener('click', function () {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/download_csv/', true);
        xhr.responseType = 'blob';
        xhr.onload = function () {
            if (xhr.status === 200) {
                var url = window.URL.createObjectURL(xhr.response);
                var a = document.createElement('a');
                a.href = url;
                a.download = 'model_values.csv';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        };
        xhr.send();
    });
</script>
{% endblock i %}
